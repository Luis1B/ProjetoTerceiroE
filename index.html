<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus objetivos do ano<span>_</span></h2>
        <div class="botoes">
            <button class="botao ativo">ENEM</button>
            <button class="botao">ESTUDAR</button>
            <button class="botao">GANHAR OS ESCOLARES</button>
            <button class="botao">PASSAR NO VESTIBULAR</button>
        </div>
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">ESTUDAR ASSUNTOS ESPECÍFICOS DO ENEM</h3>
                <h4 class="aba-conteudo-titulo-secundario">ATÉ O ENEM</h4>
              <div class="contador"></div>
         </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Estudar 4h por dia</h3>
                <h4 class="aba-conteudo-titulo-secundario">Tempo indeterminado</h4>
              <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">FOCAR NOS ESCOLARES</h3>
                <h4 class="aba-conteudo-titulo-secundario">até o final do ano</h4>
               <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">ESTUDAR PARA VÁRIOS VESTIBULARES</h3>
                <h4 class="aba-conteudo-titulo-secundario">até passar na faculdade</h4>
               <div class="contador"></div>
            </div>
            </div>

    </section>
    <script src="main.js"></script>
</body>
</html>
